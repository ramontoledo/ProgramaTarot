<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Adicione o caminho correto para o seu arquivo bootstrap.min.css -->
    <script src="bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicione o caminho correto para o seu arquivo bootstrap.bundle.min.js -->
    <script src="script.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Tarot Interpretações</title>
</head>

<body>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="tarot-cards" class="d-flex flex-wrap justify-content-center gap-4"></div>
                </div>
                <div class="col-12 mt-3 text-center">
                    <button class="btn btn-success" onclick="drawCard()">Tirar Carta</button>
                    <button class="btn btn-primary" onclick="shuffleCards()">Embaralhar Cartas</button>
                    <button class="btn btn-danger" onclick="resetGame()">Reiniciar Jogo</button>
                    <button class="btn btn-dark" onclick="toggleDarkMode()">Alternar Modo</button>
                </div>
            </div>
        </div>

        <!-- Modal de Interpretação -->
        <div id="interpretation-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Cabeçalho do modal -->
                    <div class="modal-header">
                        <h5 class="modal-title">Interpretação da Carta</h5>
                        <!-- Botão de fechar (X) -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <!-- Corpo do modal -->
                    <div class="modal-body" id="interpretation-text"></div>
                </div>
            </div>
        </div>
    </body>

</html>
